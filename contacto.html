    <section class="py-5">

                <p class="lead">Estamos aquí para ayudarte. Si tienes alguna pregunta o sugerencia, no dudes en escribirnos.</p>

            <div class="row g-4">
                <div class="col-md-6">
                    <h5 class="mb-3">Ubicación</h5>

                <div class="col-md-6">
                    <h5 class="mb-3">Formulario de Contacto</h5>
                    <form action="procesar_contacto.php" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre Completo*</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Tu nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico*</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Tu correo" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Asunto</label>
                            <input type="text" id="subject" name="subject" class="form-control" placeholder="Asunto (opcional)">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Mensaje*</label>
                            <textarea id="message" name="message" rows="5" class="form-control" placeholder="Tu mensaje" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                    </form>
                </div>
