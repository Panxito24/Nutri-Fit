    <section class="py-5">
        <div class="container">
            <div class="text-center mb-4">
                <h2>Reserva tu Clase</h2>
                <p class="lead">Elige tu clase preferida y reserva tu lugar en Nutri-Fit.</p>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form action="procesar_reserva.php" method="POST" class="shadow p-4 rounded bg-white">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo" required>
                        </div>

                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ingresa tu teléfono" required>
                        </div>

                        <div class="mb-3">
                            <label for="clase" class="form-label">Selecciona la Clase</label>
                            <select class="form-select" id="clase" name="clase" required>
                                <option value="" disabled selected>Selecciona una clase</option>
                                <option value="Lunes 18:00 - 19:00">Lunes 18:00 - 19:00 - María González</option>
                                <option value="Miércoles 18:00 - 19:00">Miércoles 18:00 - 19:00 - Juan Pérez</option>
                                <option value="Viernes 18:00 - 19:00">Viernes 18:00 - 19:00 - Ana Torres</option>
                            </select>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Reservar Clase</button>
                        </div>
                    </form>
